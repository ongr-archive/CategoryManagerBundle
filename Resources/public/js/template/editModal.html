<div class="modal-header" ng-switch="node.id">
    <h3 class="modal-title" ng-switch-when="">Add root category</h3>
    <h3 class="modal-title" ng-switch-default>Edit: {{ originalNode.title }}</h3>
</div>
<div class="modal-body">
    <form name="nodeEditForm">
        <div class="form-group" ng-class="{ 'has-error': nodeEditForm.title.$error.required }">
            <label for="nodeEditTitle">Title</label>
            <input id="nodeEditTitle" name="title" type="text" class="form-control" ng-model="node.title" ng-required="true">
            <span class="help-block" ng-show="nodeEditForm.title.$error.required">Field is required</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!nodeEditForm.$valid" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
